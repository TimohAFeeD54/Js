<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just programm</title>
</head>
<body>
    <script>
        let a, b, x
        a = parseFloat(prompt("Введите число а для решения уравнения вида ax + b = 0"))
        b = parseFloat(prompt("Введите чиcло b"))
        x = -b/a

        alert(x)


        let n, hour
        n = parseInt(prompt("Введите число секунд"))
        hour = Math.floor(n/3600)

        alert( "Полных часов прошло:"+ hour)

        let num, d1,d2,d3, newnum
        num = parseInt(prompt("Введите 3-х значное число"))
        d1 = num%10
        d2 = Math.floor(num / 10)%10
        d3 = Math.floor(num / 100)%10
        newnum = d1*100 + d3*10 + d2


        alert(newnum)

    </script>
</body>
</html>
