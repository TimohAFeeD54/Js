<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>
        JavaScript
    </h1>
    <script>
        let num, d1, d2,d3, d4, d5, d6
        num = parseInt(prompt("введите 6 значное число"))
        d1 = num%10
        d2 = Math.floor(num / 10)%10
        d3 = Math.floor(num / 100)%10
        d4 = Math.floor(num / 1000)%10
        d5 = Math.floor(num / 10000)%10
        d6 = Math.floor(num / 100000)%10

        alert(d1+d2+d3+d4+d5+d6)

    </script>
</body>
</html>
